# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Motor API
    application: http-api-source
    version: bc1988d9a1d4411b05ade5f6e13ad731480cf717
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: edf-api
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: edf-data
  - name: LabVIEW API
    application: http-api-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: labview-gateway
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: test-data
  - name: Lead Search
    application: lead-search
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: gateway
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: lead-data
  - name: Lead Capture UI
    application: lead-capture-ui
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: gateway-2
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: lead-data
  - name: WIFI Heartbeat
    application: wifi-heartbeat
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: gateway-3
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: show-wifi-heartbeat
  - name: Flet Input Form
    application: flet-input-form
    version: latest
    deploymentType: Managed
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: fletinputform-e6b48
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to send data to.
        value: data-input
    plugin:
        embeddedView: true            # Enables embedded UI (frontend renders iframe)
        sidebarItem:                  # Optional environment sidebar shortcut
            show: true                  # Whether to display a shortcut in the sidebar
            label: "Flet Input"       # Text for the menu item
            icon: "tune"                 # Material icon name
            order: 1                    # Ordering (lower = higher)

# This section describes the Topics of the data pipeline
topics:
  - name: edf-data
  - name: test-data
  - name: http-source
  - name: lead-data
  - name: show-wifi-heartbeat
  - name: data-input
